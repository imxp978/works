<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Relative Position</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      position: relative; /* relative position */
    }
    .navbar-item {
      display: inline-block;
      padding: 10px 20px;
      /* relative position for each item */
      position: relative; 
    }
    .navbar-item::after {
      content: "";
      display: block;
      height: 2px;
      background-color: #fff;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    .navbar-item:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-item">Home</div>
    <div class="navbar-item">About</div>
    <div class="navbar-item">Contact</div>
  </div>
</body>
</html>
